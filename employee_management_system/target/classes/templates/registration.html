<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary px-3 navbar-fixed-top">
    <a class="navbar-brand text-white" href="/">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link text-white" href="/employees/">Employees</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-white" href="/employees/create/">Create Employee</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-white" href="/users/">Users</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-white" href="/users/create/">Create User</a>
            </li>
        </ul>
        <span class="navbar-text text-white mx-4">
                Welcome <span sec:authentication="principal.username">, User</span>
            </span>
        <span class="navbar-text mx-4" sec:authorize="isAuthenticated()">
                <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
            </span>
    </div>
</nav>
<div class="container my-5 justify-content-center d-flex flex-column align-items-center">
    <h3> Create User </h3>
    <div class="card col-6">
        <div th:if="${param.success}">
            <div class="alert alert-success">User created successfully</div>
        </div>
        <div class="card-body">
            <div class="col-12">
                <form th:action="@{/users/create/}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group">
                            <label for="firstName" class="col-form-label">First Name</label> <input type="text" th:field="*{firstName}" required autofocus class="form-control" id="firstName" placeholder="Enter First Name"/> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-form-label">Last Name</label> <input type="text" th:field="*{lastName}" required class="form-control" id="lastName" placeholder="Enter Last Name"/> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label> <input type="email" th:field="*{email}" required class="form-control" id="email" placeholder="Enter Email"/> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label> <input type="password" th:field="*{password}" required class="form-control" id="password" placeholder="Enter Password"/> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" for="role">Choose role</label>
                            <select class="form-control selectpicker" th:field="*{role}" id="role">
                                <option value="">Select Role</option>
                                <option
                                        th:value="ROLE_ADMIN"
                                        th:text="Admin">
                                </option>
                                <option
                                        th:value="ROLE_USER"
                                        th:text="User">
                                </option>

                            </select>
                        </div>

                        <div class="col-md-12 my-3">
                            <input type="submit" class="btn btn-primary" value="Create"/>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
